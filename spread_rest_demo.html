<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <title>JS ...args Demo</title>

<body>
  <h2>Open your Console â†’ and click the button ğŸ‘‡</h2>
  <button id="demoBtn">Run ...args demo</button>

  <script>
    console.log(" JS is connected â€” ready for the demo");

    // 1ï¸ Function using the REST operator (...args)
    function showAll(...args) {
      console.log("STEP 1ï¸: Collected args as array:", args);

      // 2ï¸ Spread these args into another function
      logIndividually(...args);
    }

    // 3ï¸ A function that takes 3 separate parameters
    function logIndividually(...values) {
      console.log("STEP 2ï¸: Spread back into separate values:");
    //   console.log("a â†’", a);
    //   console.log("b â†’", b);
    //   console.log("c â†’", c);
       console.log("d â†’", ...values);
    }

    // 4ï¸ Trigger the function with multiple values
    document.getElementById("demoBtn").addEventListener("click", () => {
      console.clear();
      console.log("ğŸ§  Clicked! Let's see how ...args works step-by-step â†“");
      showAll("ğŸ Apple", "ğŸŒ Banana", "ğŸ“ Strawberry","Pineapple");
      
    });
  </script>
</body>
</html>
